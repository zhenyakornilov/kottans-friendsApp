<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Friends App</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="title">friends App</h1>
  </header>
  <main class="main">
    <form class="filter-form" id="filterForm" onsubmit="event.preventDefault();">
      <input class="search" type="search" name="search" id="searchByName" placeholder="Search by name">
      <button class="reset-button" id="resetFilter" type="button">Reset</button>
    </form>
    <div class="loader" id="loader">Loading...</div>
    <ul class="all-users" id="allUsers"></ul>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
