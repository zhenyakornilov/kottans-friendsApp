<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Friends App</title>
</head>
<body class="body">
  <header class="header">
    <h1 class="title">friends App</h1>
  </header>
  <main class="main">
    <form class="filter-form" id="filterForm" onsubmit="event.preventDefault();">
      <div class="search-container">
        <input class="search" type="search" name="search" id="searchByName" placeholder="Search by name">
      </div>
      Additional filters:
      <div class="name-filters">
        By name:
        <label for="nameSortAsc">
          A-Z
          <input type="radio" class="radio-input" id="nameSortAsc" name="nameOrAgeSort" value="nameAsc">
        </label>
        <label for="nameSortDesc">
          Z-A
          <input type="radio" class="radio-input" id="nameSortDesc" name="nameOrAgeSort" value="nameDesc">
        </label>
      </div>
      <div class="age-filters">
        By age:
        <label for="ageSortAsc">
          Age min
          <input type="radio" class="radio-input" id="ageSortAsc" name="nameOrAgeSort" value="ageAsc">
        </label>
        <label for="ageSortDesc">
          Age max
          <input type="radio" class="radio-input" id="ageSortDesc" name="nameOrAgeSort" value="ageDesc">
        </label>
      </div>
      <div class="gender-filters">
        Gender:
        <label for="male">
          Male
          <input type="radio" class="radio-input" id="male" name="genderSort" value="male">
        </label>
        <label for="female">
          Female
          <input type="radio" class="radio-input" id="female" name="genderSort" value="female">
        </label>
        <label for="both">
          Both
          <input type="radio" class="radio-input" id="both" name="genderSort" value="both" checked>
        </label>
      </div>
      <button class="reset-button" id="resetFilter" type="button">Reset</button>
    </form>
    <div class="loader" id="loader">Loading...</div>
    <ul class="all-users" id="allUsers"></ul>
  </main>
  <script src="./js/index.js"></script>
</body>
</html>
